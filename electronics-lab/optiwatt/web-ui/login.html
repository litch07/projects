<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OptiWatt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-primary to-secondary min-h-screen flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-primary to-secondary rounded-2xl flex items-center justify-center mx-auto mb-4">
                <span class="text-white font-bold text-4xl">âš¡</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">OptiWatt</h1>
            <p class="text-gray-600 dark:text-gray-400">Smart Energy Management</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Username</label>
                <input type="text" id="username" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" required>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Password</label>
                <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" required>
            </div>

            <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3 rounded-lg transition transform hover:scale-105">
                Login
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
            <p>Demo credentials: <strong>admin</strong> / <strong>admin</strong></p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple demo authentication
            if (username === 'admin' && password === 'admin') {
                const session = {
                    username: username,
                    email: 'admin@optiwatt.com',
                    loginTime: Date.now(),
                    expiresAt: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
                };
                
                localStorage.setItem('optiwatt_session', JSON.stringify(session));
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials. Use admin/admin');
            }
        }

        // Check if already logged in
        const session = localStorage.getItem('optiwatt_session');
        if (session) {
            const data = JSON.parse(session);
            if (data.expiresAt > Date.now()) {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
